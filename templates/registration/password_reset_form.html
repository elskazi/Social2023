{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
    <h1>Забыл паоль? Лошара!</h1>
    <p>Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
